<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#">
      </ion-back-button>
    </ion-buttons>

    <ion-title>{{isNew ? 'Nuevo' : 'Editar'}} Alumno</ion-title>

    <ion-buttons slot="primary">

      <ion-button fill="solid" color="success" (click)="guardarAlumno()">
        Guardar
        <ion-icon slot="end" name="save"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isNew" fill="solid" (click)="eliminarAlumno()" color="danger">
        Borrar
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-list>
      <ion-input label="ID#" label-placement="floating" fill="outline" placeholder="Enter text" [(ngModel)]="id"
        readonly="true" disabled="true">
      </ion-input>
      <br>
      <ion-input type="number" label="CÃ³digo" label-placement="floating" fill="outline" placeholder="Enter text"
        [(ngModel)]="alumno.codigo">
      </ion-input>
      <br>
      <ion-input label="Nombre" label-placement="floating" fill="outline" placeholder="Enter text"
        [(ngModel)]="alumno.nombre">
      </ion-input>
      <br>
      <ion-input label="Apellido" label-placement="floating" fill="outline" placeholder="Enter text"
        [(ngModel)]="alumno.apellido">
      </ion-input>
    </ion-list>
  </ion-grid>

  <ion-grid *ngIf="!isNew">
    <ion-item>
      <div class="image-container">
        <img [src]="avatar" alt="">
      </div>
    </ion-item>
    <ion-item>
      <input id="fileUpload" type="file" #upload accept=".png,.jpg">
      <ion-button (click)="uploadFile(upload)" color="success">Subir
        <ion-icon slot="end" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item *ngIf="avatar">
      <ion-button (click)="eliminarAvatar()" color="danger">Eliminar Avatar
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-grid>

</ion-content>
